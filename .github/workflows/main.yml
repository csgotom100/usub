name: Auto Update Sub

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Main Script
        run: |
          pip install requests
          python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          # 1. 强制清理仓库中已存在的垃圾文件
          git rm *.tar.gz* || true
          # 2. 仅添加生成的订阅文件
          git add config.yaml sub_v2ray.txt || true
          # 3. 如果文件没变化则跳过，防止产生空提交
          git commit -m "Update nodes $(date)" || exit 0
          git push
