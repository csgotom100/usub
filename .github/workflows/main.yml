name: Auto Update Sub

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Setup SubConverter
        run: |
          # 将下载的文件放到临时目录，防止被 git add 进去
          mkdir -p /tmp/subc
          wget https://github.com/tindy2013/subconverter/releases/latest/download/subconverter_linux64.tar.gz -O /tmp/subc/subconverter.tar.gz
          tar -zxf /tmp/subc/subconverter.tar.gz -C /tmp/subc
          chmod +x /tmp/subc/subconverter/subconverter
          # 后台启动
          cd /tmp/subc/subconverter
          ./subconverter &
          sleep 5

      - name: Run Main Script
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          # 关键点：只添加我们需要的文件
          git add config.yaml sub_v2ray.txt || true
          # 顺便删掉仓库里以前那些多余的压缩包
          git rm subconverter_linux64.tar.gz* || true
          git commit -m "Update nodes $(date)" || exit 0
          git push
