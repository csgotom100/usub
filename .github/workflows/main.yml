steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Download and Run SubConverter
        run: |
          wget https://github.com/tindy2013/subconverter/releases/latest/download/subconverter_linux64.tar.gz
          tar -zxf subconverter_linux64.tar.gz
          cd subconverter
          chmod +x subconverter
          ./subconverter & # 后台运行
          echo "Waiting for SubConverter to start..."
          sleep 5

      - name: Run Python Conversion
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update subscriptions via SubConverter" || exit 0
          git push
