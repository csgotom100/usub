name: Auto Update Sub

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Setup SubConverter
        run: |
          # ... 下载解压步骤 ...
          cd subconverter
          # 加上 -d 参数启动后台调试模式，或者确保没有防火墙拦截
          chmod +x subconverter
          nohup ./subconverter > /dev/null 2>&1 &
          # 给它充足的启动时间
          sleep 10

      - name: Run Main Script
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          # 关键点：只添加我们需要的文件
          git add config.yaml sub_v2ray.txt || true
          # 顺便删掉仓库里以前那些多余的压缩包
          git rm subconverter_linux64.tar.gz* || true
          git commit -m "Update nodes $(date)" || exit 0
          git push
